{% extends 'base.html' %}

{% block center %}
    <h2> Formulário de Matricula.</h2>
       
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            {{ form.data_entrada }}
        </div>
        
        <div class="mb-3">
            <label for="nome" class="form-label">E-mail</label>
            {{ form.data_saida }}
        </div>

        <div class="mb-3">
            <label for="nome" class="form-label">Endereço</label>
            {{ form.valor }}
        </div>
        

        <div class="mb-3">
            <label for="nome" class="form-label">Cidade</label>
            {{ form.cliente }}
        </div>

        <div class="mb-3">
            <label for="nome" class="form-label">Curso</label>
            {{ form.quarto }}
        </div>


        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>    
{% endblock %}
